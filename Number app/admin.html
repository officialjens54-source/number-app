<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body{font-family:Arial;padding:20px;background:#222;color:white}
.box{background:#333;padding:20px;border-radius:8px;max-width:600px;margin:auto}
input,button{padding:8px;width:100%;margin:6px 0}
.number{border-bottom:1px solid #999;padding:5px 0}
</style>
</head>
<body>

<div class="box" id="loginBox">
<h2>Admin Login</h2>
<input id="name" placeholder="Admin Name">
<input id="pass" type="password" placeholder="Admin Password">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<div class="box" id="panel" style="display:none">
<h2>******* Admin</h2>

<h3>Users & Counts</h3>
<div id="userStats"></div>

<h3>All Numbers (FULL VIEW)</h3>
<div id="allNumbers"></div>

<button onclick="logout()">Logout</button>
</div>

<script>
function getNumbers(){
  return JSON.parse(localStorage.getItem("numbers")||"[]");
}

function login(){
  if(name.value=="Jens" && pass.value=="561236"){
    loginBox.style.display="none";
    panel.style.display="block";
    loadData();
  } else {
    msg.innerText="Wrong credentials";
  }
}

function logout(){ location.reload(); }

function loadData(){
  let data=getNumbers();
  let users={};

  data.forEach(n=>{
    if(!users[n.user]) users[n.user]=0;
    users[n.user]++;
  });

  userStats.innerHTML = Object.keys(users).map(u=>`
    <div>${u} = ${users[u]} numbers</div>
  `).join("");

  allNumbers.innerHTML = data.map(d=>`
    <div class="number">
      <b>${d.number}</b> | ${d.user} | ${d.source} | ${d.time}
    </div>
  `).join("");
}
</script>

<div style="color: red">Word to HTML trial - please <a href="https://wordtohtml.net/site/payment">Go PRO</a> to get whole HTML.</div>
</body>
</html>
